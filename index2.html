<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style1.css" />
  <script src="https://kit.fontawesome.com/c9e0da8296.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="main">
    <div class="articles">
      <!--box1-->
      <div class="box">
       <img src="télécharger (5).jpeg" alt="" srcset="">
        <h3>Clavier gaming</h3>
        <div>
          <span>Prix Unitaire</span>
          <span>20000</span>
          <span>XOF</span>
        </div>
        <!--prix-totalUnitaire-->
        <div class="totalUnit">
          <span>Total Unitaire</span>
          <span class="price">20000</span> <!-- Initialisé à 20000 -->
          <span>XOF</span>
        </div>
        <div>
          <button class="moins">-</button>
          <span class="num">1</span> <!-- Initialisé à 1 -->
          <button class="plus">+</button>
        </div>
        <div class="icon1">
          <div>
            <button class="btn"><i class="fa-solid fa-heart"></i></button> <!-- Supprimé id="btnh1" -->
          </div>
          <div class="del">
            <button class="faSolid"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
      <!--box2-->
      <div class="box">
        <img src="télécharger (4).jpeg" alt="" srcset="">
        <h3>Souris gaming</h3>
        <div>
          <span>Prix Unitaire</span>
          <span>18000</span>
          <span>XOF</span>
        </div>
        <!--prix-totalUnitaire-->
        <div class="totalUnit">
          <span>Total Unitaire</span>
          <span class="price">18000</span> <!-- Initialisé à 18000 -->
          <span>XOF</span>
        </div>
        <div>
          <button class="moins">-</button>
          <span class="num">1</span> <!-- Initialisé à 1 -->
          <button class="plus">+</button>
        </div>
        <div class="icon2">
          <div>
            <button class="btn"><i class="fa-solid fa-heart"></i></button> <!-- Supprimé id="btnh1" -->
          </div>
          <div class="del">
            <button class="faSolid"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
      <!--box3-->
      <div class="box">
        <img src="télécharger (6).jpeg" alt="" srcset="">
        <h3>casque Gaming</h3>
        <div>
          <span>Prix Unitaire</span>
          <span>35000</span>
          <span>XOF</span>
        </div>
        <!--prix-totalUnitaire-->
        <div class="totalUnit">
          <span>Total Unitaire</span>
          <span class="price">35000</span> <!-- Initialisé à 35000 -->
          <span>XOF</span>
        </div>
        <div>
          <button class="moins">-</button>
          <span class="num">1</span> <!-- Initialisé à 1 -->
          <button class="plus">+</button>
        </div>
        <div class="icon3">
          <div>
            <button class="btn"><i class="fa-solid fa-heart"></i></button> <!-- Supprimé id="btnh1" -->
          </div>
          <div class="del">
            <button class="faSolid"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
      <!--totalUnitaire-->
      <div class="sammba">
        <span>Total Commande:</span>
        <span id="tyu">73000</span> <!-- Initialisé à 73000 (20000+18000+35000) -->
        <span>XOF</span>
      </div>
    </div>
  </div>
  <script src="script1.js"></script>
</body>
</html>
